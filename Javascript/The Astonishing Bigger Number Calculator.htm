
<html>

 

<head>
<script>
function bigger() {
    num1 = document.forms["myForm"]["num1"].value;
    num2 = document.forms["myForm"]["num2"].value;
    
    if (num1 > num2) {
        var res = num1;
        var res2 = " than " + num2;
    } else if (num2 > num1) {
        var res = num2;
        var res2 = " than " + num1;
    } else {
        var res = "Neither number";
        var res2 = "";
    }
    
    
    
    // Change the this line to output the bigger number and a nice message
    document.getElementById("answer").innerHTML = res + " is bigger" + res2 + "!";
}

 


</script>

 

</head>

 

<body>
<h1>The Astonishing Bigger Number Calculator</h1>
<h3> Enter 2 numbers...</h3>
<form name="myForm">
    Number 1
    <input type = "input" id="num1" name="num1">
    <br>
    Number 2
    <input type = "input" id="num2" name="num2">
    <br>
    <br>
    <input type="button" value="Which number is bigger?"
    onclick="bigger()">
    
    </form>

 

<p id="answer"></p>

 

</body>

 


</html>
