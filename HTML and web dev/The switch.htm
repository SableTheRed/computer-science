<!DOCTYPE html>


<html>
    <head>
        <link rel="stylesheet" href="Styles.css">
    </head>

    <body class="centre">

        <h2>What Can JavaScript Do?</h2>
        <p>JavaScript can change HTML attribute values.</p>
        
        <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
        <button onclick="document.getElementById('myImage').src='shreksophone.jpg'">Turn on the light</button>
        
        <img id="myImage" src="black.jpg" style="width:200px">
        
        <button onclick="document.getElementById('myImage').src='black.jpg'">Turn off the light</button>

    </body>
</html>
